


<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>HTML Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container body-content">
        



<div class="container">

            

                <div class="col" style="padding-top:10px;">




                </div>
                <div class="row justify-content-center" style="padding-top:10px;">
                  
                    <label>COFFEE 50 BAHT  ==>  </label>
                    <div></div>
                    <button class="btn btn-primary" (click)="addcoffee()">+</button>
                    <div>
                        {{coffeecount}}
                    </div>
                </div>
                    <div class="row justify-content-center" style="padding-top:10px;">
                        <label>TEA 40 BAHT  ==>  </label>
                        <div></div>
                        <button class="btn btn-primary" (click)="addtea()">+</button>
                        <div>
                            {{teacount}}
                        </div>
                  </div>
                  <div class="row justify-content-center" style="padding-top:10px;">
                    <label>MILK 20 BAHT  ==>  </label>
                    <div></div>
                    <button class="btn btn-primary" (click)="addmilk()">+</button>
                    <div>
                        {{milkcount}}
                    </div>
              </div>
              <div class="row justify-content-center" style="padding-top:10px;">
                <label>RICE 70 BAHT  ==>  </label>
                <div></div>
                <button class="btn btn-primary" (click)="addrice()">+</button>
                 <div>
                        {{ricecount}}
                    </div>
          </div>


                   

            
                
              
                   

                
                <div class="row justify-content-center" style="padding-top:10px;">
               <button class="btn btn-primary" [routerLink]="[ '/total' ]" routerLinkActive="active">Submit</button>
               <div>{{totalprice}} BAHT</div>
</div>


</div>



    </div>
</body>
</html>
